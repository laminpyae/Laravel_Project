<!DOCTYPE html>
<html>
<head>
    <title>Ecommerce Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="text/css" href="images/download.png" >
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/style.css">
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">

        <div class="container">
            <div class="d-flex flex-grow-1">    
                <a href="/" class="navbar-brand"><img src="images/shop.png" height="50"></a>
                <form class="mr-2 my-auto w-75 d-inline-block order-1 search-form">
        
                   <input class="search-text" name="keyword" type="text" id="search-keyword" placeholder="Enter Shop" monkey="1">
                   <button class="search-button" type="submit"><span><i class="fa fa-search"></i></span></button>
                </form>
            </div>
        
            <button class="navbar-toggler order-0" type="button" data-toggle="collapse" data-target="#navbar7">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse flex-shrink-1 flex-grow-0 order-last" id="navbar7">
        
                <a href="#"><i class="fas fa-shopping-cart fa-2x"></i></a>
                <a class="nav-link" href="#"><img src="images/app.png" height="50"></a>
           
            </div>
        </div>
    </nav>


    <div class="container detailstart">
        <div class="pdp-block__main-information">
            <div class="row">
                <div class="col-md-6 pt-5 pl-5 col-sm-12 pt-sm-5">
                    <img src="images/download (1).jpeg"  class="shadow-lg p-3 mb-5 bg-white rounded detailimg">
                </div>
                <div class="col-md-6 pl-1 col-sm-12">
                    <h5 class="pt-5">Liana luxury red off the shoulder full skirt vintage swing dress</h5>
                    <i class="far fa-star staricon"></i>
                    <i class="far fa-star staricon"></i>
                    <i class="far fa-star staricon"></i>
                    <i class="far fa-star staricon"></i>
                    <i class="far fa-star staricon"></i>
                    
                    <p class="pt-5 pt-sm-5">Brand: Spike</p>
                    <hr class="shophr">

                    <p class="price">Ks 66,000</p>
                    <div >
                    <p class="d-inline-block mr-5" >Quantity:</p> <button class="shopicon"> <i class="fas fa-plus qtyicon"></i></button><input type="number" class="shopqty text-center" name="quantity" value="1"><button class="shopicon"><i class="fas fa-minus qtyicon"></i></button>
                    </div>
                    <div class="pt-4 pt-sm-4">
                    <button type="button" class="buynowbtn d-inline-block">Buy Now</button>
                    <button type="button" class="addtocartbtn">Add To Cart</button>
                </div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
